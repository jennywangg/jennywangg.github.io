<!DOCTYPE html>
<html>
<head>
	
</head>
<body>

	<input id="input">
	</input>

	<button id="enter">
		Submit
	</button>
	<div id="answer"></div>


	<script type="text/javascript">
		enter.addEventListener("click", function(){
			answer.innerText = input.value
			if (input.value == "cece is a liar"){answer.innerText = "obviously..."}

			else if (input.value == "hi"){answer.innerText = "have a horrible day <3"}

			else {answer.innerText = "try again"}

			})



	</script>

</body>
</html>
